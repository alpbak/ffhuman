name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Build ${{ matrix.artifact_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ffhuman-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ffhuman-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ffhuman-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ffhuman-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/ffhuman

      - name: Import signing certificate (macOS)
        if: matrix.os == 'macos-latest'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/build_keychain.keychain-db

          # Decode certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$MACOS_CERTIFICATE_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$MACOS_CERTIFICATE_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Code sign binary (macOS)
        if: matrix.os == 'macos-latest'
        env:
          MACOS_DEVELOPER_ID: ${{ secrets.MACOS_DEVELOPER_ID }}
        run: |
          codesign --force --deep --sign "$MACOS_DEVELOPER_ID" \
            --options runtime \
            --timestamp \
            target/${{ matrix.target }}/release/ffhuman
          
          # Verify signing
          codesign --verify --verbose target/${{ matrix.target }}/release/ffhuman

      - name: Notarize binary (macOS)
        if: matrix.os == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          BINARY_PATH=target/${{ matrix.target }}/release/ffhuman
          ZIP_PATH=$RUNNER_TEMP/ffhuman.zip
          
          # Create zip for notarization
          cd target/${{ matrix.target }}/release
          zip "$ZIP_PATH" ffhuman
          
          # Submit for notarization
          xcrun notarytool submit "$ZIP_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m
          
          # Staple the notarization ticket to the binary
          xcrun stapler staple "$BINARY_PATH"
          
          # Verify notarization
          xcrun stapler validate "$BINARY_PATH"
          spctl --assess --verbose "$BINARY_PATH"

      - name: Cleanup keychain (macOS)
        if: matrix.os == 'macos-latest' && always()
        run: |
          security delete-keychain $RUNNER_TEMP/build_keychain.keychain-db || true

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p ${{ matrix.artifact_name }}
          cp target/${{ matrix.target }}/release/ffhuman ${{ matrix.artifact_name }}/ffhuman
          tar czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p ${{ matrix.artifact_name }}
          cp target/${{ matrix.target }}/release/ffhuman.exe ${{ matrix.artifact_name }}/ffhuman.exe
          tar czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*
          generate_release_notes: true
          fail_on_unmatched_files: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

